<div id="fifth_step">
  <h4>Your First Music Album </h4><br>
  <div id="Album_Upload">
    <ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        <img src="../../../../assets/img/upload.png" alt="">
        <br> Upload Album Cover</ngx-dropzone-label>
      <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-preview>
    </ngx-dropzone>
  </div>
  <br>
  <div id="Album">
    <mat-form-field class="example-full-width">
      <mat-label>Album Name</mat-label>
      <input matInput placeholder="Album Name">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Album Description</mat-label>
      <textarea matInput placeholder="Album Description"></textarea>
    </mat-form-field>
  </div>
  <br>
  <h3>Add Tracks</h3>
  <br>
  <mat-card>
    <div style="display: inline-flex; width: 100%;">
      <div id="album_image">
        <ngx-dropzone id="mini_upload_image" (change)="onSelect($event)">
          <ngx-dropzone-label>
            <img src="../../../../assets/img/upload.png" alt="">
            <br> Upload Cover</ngx-dropzone-label>
          <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-preview>
        </ngx-dropzone>
      </div>
      <div id="track_url">
        <mat-form-field class="example-full-width">
          <mat-label>Track name</mat-label>
          <input matInput placeholder="Track name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Author</mat-label>
          <textarea matInput placeholder="Author"></textarea>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div>
      <button mat-button>Upload your track</button>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
  </mat-card>
  <br>
  <br>
  <br>
  <div id="add_track">
    <a href="">+ Add Another Track</a><br>
  </div>
  <br><br>
  <div class="next_step_button">
    <a>Skip</a>
    <button mat-raised-button matStepperNext (click)="talent_Success()">Next Step</button>
  </div>

</div>
