<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Advanced Search</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Select Talent</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Category</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Name of Talent</mat-label>
      <input matInput placeholder="Name of Talent" >
    </mat-form-field>

    <p>Gender</p>
    <p class="checkbox">
      <mat-checkbox>Female</mat-checkbox>
      <mat-checkbox>Male</mat-checkbox>
    </p>
    <br>
    <p>Generated in last days</p>
    <p class="radio-group">
      <mat-radio-group aria-label="Select an option">
        <mat-radio-button value="1">30</mat-radio-button>
        <mat-radio-button value="2">15</mat-radio-button>
        <mat-radio-button value="3">5</mat-radio-button>
      </mat-radio-group>
    </p>
    <br>
    <p>Location</p>
    <mat-form-field>
      <mat-label>Born Country</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Residence Country</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Spoken Language</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <br>
  <mat-card-actions>
    <button mat-button style="border: none!important;">RESET</button>
    <button mat-flat-button id="search">SEARCH</button>
  </mat-card-actions>
</mat-card>
