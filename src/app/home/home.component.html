<div class="toolbar" role="banner">
   <div class="container" style="display: inline-block;">
     <img src="../../assets/img/logo.svg" alt="">
     <div class="wrap">
       <div class="search">
         <!-- Small outline input -->
         <mat-form-field appearance="outline">
           <mat-label>Search</mat-label>
           <input matInput placeholder="Search">
           <mat-icon matSuffix>search</mat-icon>
         </mat-form-field>
       </div>
     </div>
     <div id="toolbox">
       <ul class="navigation-items">
         <li>
           <a><i class="fa fa-music"></i></a>
         </li>
         <li>
           <a><i class="fa fa-briefcase"></i></a>
         </li>
         <li>
           <a>
             <i class="fa fa-user-md" [matMenuTriggerFor]="menu_support"></i>
             <div class="user_group">
               <mat-menu #menu_support="matMenu" xPosition="before" class="users">
                 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                   <ng-container matColumnDef="name">
                     <th mat-header-cell *matHeaderCellDef> <h2>Connection requests</h2> </th>
                     <td mat-cell *matCellDef="let element">
                       <div class="request">
                         <img src="../../assets/faces/{{element.avatar}}" alt="">
                         <div>
                           <h3 (click)="invitation()">{{element.name}}</h3>
                           <h4>{{element.job}}</h4>
                           <h5>
                             <img src="https://www.countryflags.io/{{element.country}}/flat/64.png">
                             <span>{{element.country_name}}</span>
                           </h5>
                         </div>
                       </div>
                     </td>
                   </ng-container>

                   <!-- Weight Column -->
                   <ng-container matColumnDef="job">
                     <th mat-header-cell *matHeaderCellDef> <h2>Find Connection</h2> </th>
                     <td mat-cell *matCellDef="let element"> <button mat-button class="reject">Reject</button> </td>
                   </ng-container>

                   <!-- Symbol Column -->
                   <ng-container matColumnDef="country">
                     <th mat-header-cell *matHeaderCellDef> <h2>Manage all</h2> </th>
                     <td mat-cell *matCellDef="let element">
                       <button mat-button class="accept" style="border: 1px solid #1181C3!important;">Accept</button> </td>
                   </ng-container>

                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
                 <br>
                 <div class="see_all">
                   <span>See All</span>
                 </div>
               </mat-menu>
             </div>
           </a>
         </li>
         <li>
           <a><i class="fa fa-comment-o"></i></a>
         </li>
         <li>
           <a><i class="fa fa-bell-o"></i></a>
         </li>
         <li>
           <a style="display: inline-flex">
             <img src="../../assets/avatar/avatar.jpg" alt="">
             <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
               <mat-icon style="color: gray;">arrow_drop_down</mat-icon>
             </button>
             <mat-menu #menu="matMenu" xPosition="before">
               <button mat-menu-item class="support">
                 <i class="fa fa-files-o"></i>
                 <span>Create Business Page</span>
               </button>
               <button mat-menu-item class="support">
                 <i class="fa fa-exchange"></i>
                 <span>Exchange role to <b>Latin Angels</b></span>
               </button>
               <button mat-menu-item class="support" >
                 <i class="fa fa-cog"></i>
                 <span>Settings</span>
               </button>
               <button mat-menu-item class="support" (click)="Support()">
                 <i class="fa fa-user-secret"></i>
                 <span>Support</span>
               </button>
               <button mat-menu-item class="support">
                 <i class="fa fa-sign-out"></i>
                 <span>Log out</span>
               </button>
             </mat-menu>
           </a>

         </li>
       </ul>
     </div>
   </div>
</div>
<br><br><br><br>
<div class="container">
    <router-outlet>

    </router-outlet>
</div>
